<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container">
        <div class="row main">
            <div class="col-md-8">
                <div class="wrapper">
                    <div class="main-settings">
                        <div class="duration-main">
                            <h5 class="duration-main__title">Длина видеоролика в секундах</h5>
                            <div class="counter qty main-counter">
                                <span class="minus bg-dark">-</span>
                                <input type="number" class="count" name="qty" value="10">
                                <span class="plus bg-dark">+</span>
                            </div>
                        </div>
                        <div class="format-video">
                            <h5 class="format-video__title">Формат</h5>
                            <div class="format-video__change">
                                <select class="format-video__change_input form-control form-control-sm ">
                                    <option>16:9</option>
                                    <option>9:16</option>
                                    <option>1:1</option>
                                    <option>Ввести</option>
                                </select>
                            </div>
                            <div class="format-video__preview">
                            </div>

                        </div>
                        <input class="main-colors form-control" type="text" placeholder="Напишите основные цвета">
                        <div class="more-colors form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                <input class="form-control form-control-sm" id="moreColorsInpt" type="text"
                                    placeholder="Дополнительные цвета">
                            </label>
                        </div>

                    </div>
                </div>

                <div class="video-slide">
                    <div class="wrapper">
                        <div class="title-line">
                            <div class="left-title">
                                <h5 class="video-slide__number">1</h5>

                            <select class="video-slide__change form-control form-control-sm ">
                                <option>Побуждающая фраза</option>
                                <option>Логотип</option>
                                <option>Товар-Цена</option>
                                <option>Услуга-Описание</option>
                                <option>Акция</option>
                                <option>Контакты</option>
                            </select>
                            </div>
                            <div class="right-title">
                                <h6 class="duration-title">Длительность</h6>
                            <div class="counter qty">
                                <span class="minus bg-dark">-</span>
                                <input type="number" class="count" name="qty" value="5">
                                <span class="plus bg-dark">+</span>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <div class="col-md-4">
            <div class="alert alert-primary" role="alert">
                Это основное уведомление — check it out!
            </div>
        </div>
    </div>
    </div>


    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
